<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chromely</title>
    <link rel="stylesheet" href="../Content/css/bootstrap.min.css">
    <script src="../Content/js/jquery.min.js"></script>
    <script src="../Content/js/tether.min.js"></script>
    <script src="../Content/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function ajaxRun1() {
            console.log("Plz work");

            var http = new XMLHttpRequest();
            var url = "/package/icon";
            http.open("GET", url, true);

            $('#ajaxResult1 tbody tr td').html('Sending');
            http.onreadystatechange = function () {
                console.log("Recieved " + http.status);
                console.log(http.responseText);

                $('#ajaxResult1 tbody tr td').html('Recoefv');

                if (http.readyState == 4 && http.status == 200) {
                    $('#ajaxResult1 tbody tr td').html(http.responseText);
                }
            }
            http.send();
        }
    </script>
</head>
<body>
    <div class="col-9 centerBlock">
        <div class="row">
            <div class="col-12">
                Route Path:&ensp;/package/icon &ensp; (Restful Service in Local Assembly&ensp;<button id="buttonAjaxRun1" type="button" class="btn btn-primary btn-sm" onclick="ajaxRun1()">Run</button>
            </div>
            <div style="height:100px;"></div>
            <div class="col-12">
                <div class='table-responsive'>
                    <table id="ajaxResult1" class='table'>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Year</th>
                                <th>Votes</th>
                                <th>Rating</th>
                                <th>Date</th>
                                <th>RestfulAssembly</th>
                            </tr>
                        </thead>
                        <tbody><tr><td>aaa</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
