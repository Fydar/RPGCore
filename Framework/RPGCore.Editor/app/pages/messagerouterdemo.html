<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chromely</title>
    <link rel="stylesheet" href="../Content/css/bootstrap.min.css">
    <script src="../Content/js/jquery.min.js"></script>
    <script src="../Content/js/tether.min.js"></script>
    <script src="../Content/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        function LoadPackage(packageId) {

            var requestParameters = {};
            requestParameters[packageId] = packageId;

            var request = {
                "method": "GET",
                "url": "/package/list",
                "parameters": requestParameters,
                "postData": null,
            };
            window.cefQuery({
                request: JSON.stringify(request),
                onSuccess: function (response) {

                    var jsonData = JSON.parse(response);

                    for (var key in jsonData.Data.Assets) {
                        var value = jsonData.Data.Assets[key];

                        AddAssetToList(value);
                    }
                }, onFailure: function (err, msg) {
                    console.log(err, msg);
                }
            });
        }

        function AddAssetToList(id) {

            var requestParameters = {};
            requestParameters[id] = id;

            var request = {
                "method": "GET",
                "url": "/package/icon",
                "parameters": requestParameters,
                "postData": null,
            };

            window.cefQuery({
                request: JSON.stringify(request),
                onSuccess: function (response) {

                    var jsonData = JSON.parse(response);
                    $('#assetGrid').append('<div class="col-2"><p>' + id + '</p><img src="data:image/png;base64, ' + jsonData.Data + '" /></div>');

                }, onFailure: function (err, msg) {
                    console.log(err, msg);
                }
            });
        }
        LoadPackage("AAAA");
    </script>
</head>
<body>
    <div class="col-12">
        <button id="buttonAddAssetToList" type="button" class="btn btn-primary btn-sm" onclick="AddAssetToList('Longsword')">Run</button>

        <div class="card">
            <h5 class="card-header">Assets</h5>
            <div class="card-body">
                <div class="row" id="assetGrid">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
