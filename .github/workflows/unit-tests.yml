name: Unit Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.102

    - name: Execute tests with dotnet
      run: dotnet test src/ --configuration Release --verbosity minimal /nowarn:CS8600 /nowarn:CS1591 /nowarn:CS8601 /nowarn:CS8602 /nowarn:CS8603 /nowarn:CS8604 /nowarn:CS8618 /nowarn:CS8619 /nowarn:CS8625 /nowarn:CS8631 /nowarn:CS8632 /nowarn:CS8634 /nowarn:CS8765 /nowarn:CS8767
