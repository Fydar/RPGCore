	<text x="64" y="10" class="code"><tspan class="c-comment">// You can save/load schemas from/to files</tspan></text>
	<text x="64" y="31" class="code"><tspan class="c-comment">// This allows your data editor to be completely seperate from your game code.</tspan></text>
	<text x="64" y="52" class="code"><tspan class="c-keyword">var</tspan> <tspan class="c-local">schemaFile</tspan> = <tspan class="c-keyword">new</tspan> <tspan class="c-class">FileInfo</tspan>(<tspan class="c-string">"schema.sch"</tspan>);</text>
	<text x="64" y="73" class="code"><tspan class="c-local">schemaFile</tspan>.<tspan class="c-method">Delete</tspan>();</text>
	<text x="64" y="94" class="code"><tspan class="c-keyword">using</tspan> (<tspan class="c-keyword">var</tspan> <tspan class="c-local">stream</tspan> = <tspan class="c-local">schemaFile</tspan>.<tspan class="c-method">OpenWrite</tspan>())</text>
	<text x="64" y="115" class="code">{</text>
	<text x="101.44" y="136" class="code"><tspan class="c-local">schema</tspan>.<tspan class="c-method">WriteTo</tspan>(<tspan class="c-local">stream</tspan>);</text>
	<text x="64" y="157" class="code">}</text>
	<text x="64" y="199" class="code"><tspan class="c-keyword">var</tspan> <tspan class="c-local">loadedSchema</tspan> = <tspan class="c-class">ProjectManifestBuilder</tspan>.<tspan class="c-method">Load</tspan>(<tspan class="c-class">File</tspan>.<tspan class="c-method">ReadAllBytes</tspan>(<tspan class="c-local">schemaFile</tspan>.<tspan class="c-property">FullName</tspan>))</text>
	<text x="101.44" y="220" class="code">.<tspan class="c-method">Build</tspan>();</text>
	<text x="64" y="262" class="code"><tspan class="c-keyword">var</tspan> <tspan class="c-local">session</tspan> = <tspan class="c-keyword">new</tspan> <tspan class="c-class">EditorSession</tspan>(<tspan class="c-local">loadedSchema</tspan>, <tspan class="c-keyword">new</tspan> <tspan class="c-class">JsonEditorSerializer</tspan>());</text>
</svg>
